<error [model]="errorMessage"></error>
<div *ngFor="let poll of polls">
    <h2>{{poll.title}}</h2>
    <h4>{{poll.description}}</h4>
    <div *ngFor="let option of poll.pollOptions">
        <input [disabled]="poll.voted" type="checkbox" [(ngModel)]="option.voted" name="{{option.name}}" (click)="onOptionVoted(option, poll)">{{option.name}}
    </div>
</div>

<error [model]="errorMessage"></error>
<ul *ngFor="let poll of polls">
    <h3>{{poll.description}}</h3>
    <li *ngFor="let option of poll.pollOptions">
        
        <a href="#" (click)="onOptionVoted(poll._id, option._id)">{{option.name}}</a>
        
        <span *ngIf="option.voted">You voted this!</span>
    </li>
</ul>
